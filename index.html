<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lucky Buddha</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</script>
</head>

<body>
  <div class="container1">
    <h1>Welcome to the<br>Lucky Buddha<br>Quote Generator!</h1>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div id="buddha-container">
        <button class="btn btn-default" type="submit" id="newQuote">Rub!<br><em>(click)</em></button> 

      </div>
    </div>

    <div class="col-xs-6">
      <div id="rub">
        <p>"Rub my belly for good luck<br>and a quote!"<br></p>
      </div>

      <div id="quoteBox">        
        <div id="quoteContainer">
          <span class="quote"></span> 
          <span class="author"></span>     
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-12">
      <a href="#" <i class="fa fa-twitter fa-5x" id="tweet"></a>
    </div>
  </div>
</body>
